<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% extends "templates/web.html" %}

{% block page_content %}


    <h1>{{ title }}</h1>

    <div class="container">
        <div class="row">
            <div class="col-4"><img src="{{ image }}" alt=""></div>
            <div class="col-8 ">
                <h3>By {{ author }}</h3> <br><br>
 
                {% if status == 'Available' %}
        
                <span class="bg-success text-white w-fit rounded p-2 text fs-5"> Available</span>
                {% elif status == 'Issued' %}
        
                <span class="bg-warning text-white w-fit rounded p-2 text fs-5">Issued</span> 
        
                {% endif %}
        
        
        
                <h4>Publisher: {{ publisher }} </h4>
        
        
                {{ description }}
            </div>
        </div>
    </div>
    

       
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
